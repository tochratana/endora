plugins {
    id 'java'
    id 'org.springframework.boot' version '3.2.0'
    id 'io.spring.dependency-management' version '1.1.4'
}

group = 'rinsanom.com'
version = '0.0.1-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-data-mongodb'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-actuator'  // Add actuator for health checks
    implementation 'org.postgresql:postgresql'
    implementation 'com.google.cloud.sql:postgres-socket-factory:1.15.0'
    implementation 'com.h2database:h2'  // H2 for graceful startup fallback

    // Lombok - Updated version for better Java 17+ compatibility
    compileOnly 'org.projectlombok:lombok:1.18.30'
    annotationProcessor 'org.projectlombok:lombok:1.18.30'

    // Swagger/OpenAPI 3 dependencies - Updated version
    implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.3.0'

    // Validation
    implementation 'org.springframework.boot:spring-boot-starter-validation'

    // Test dependencies
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'com.h2database:h2'  // H2 only for testing
    testCompileOnly 'org.projectlombok:lombok:1.18.30'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.30'
    // security
    implementation 'org.springframework.boot:spring-boot-starter-security'
    // oath2
    implementation 'org.springframework.boot:spring-boot-starter-oauth2-resource-server'
    // Keycloak
    implementation 'org.keycloak:keycloak-admin-client:26.0.6'
    // Mail
    implementation 'org.springframework.boot:spring-boot-starter-mail'
    // WebClient
    implementation 'org.springframework.boot:spring-boot-starter-webflux'
    // JWT Dependencies
    implementation 'io.jsonwebtoken:jjwt-api:0.12.3'
    implementation 'io.jsonwebtoken:jjwt-impl:0.12.3'
    implementation 'io.jsonwebtoken:jjwt-jackson:0.12.3'



}

tasks.named('test') {
    useJUnitPlatform()
}

// Fix for Java compiler issues
tasks.withType(JavaCompile) {
    options.compilerArgs += [
        '-parameters',
        '--add-exports', 'jdk.compiler/com.sun.tools.javac.tree=ALL-UNNAMED',
        '--add-exports', 'jdk.compiler/com.sun.tools.javac.code=ALL-UNNAMED'
    ]
}
