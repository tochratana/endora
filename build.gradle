plugins {
    id 'java'
    id 'org.springframework.boot' version '3.2.0'
    id 'io.spring.dependency-management' version '1.1.4'
}

group = 'rinsanom.com'
version = '0.0.1-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-data-mongodb'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.postgresql:postgresql'

    // Google Cloud SQL dependencies for production deployment
    implementation 'com.google.cloud.sql:postgres-socket-factory:1.15.0'

    // Spring Boot Actuator for health checks and monitoring
    implementation 'org.springframework.boot:spring-boot-starter-actuator'

    // Lombok - Updated version for better Java 17+ compatibility
    compileOnly 'org.projectlombok:lombok:1.18.30'
    annotationProcessor 'org.projectlombok:lombok:1.18.30'

    // Swagger/OpenAPI 3 dependencies - Updated version
    implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.3.0'

    // Validation
    implementation 'org.springframework.boot:spring-boot-starter-validation'

    // Email support
    implementation 'org.springframework.boot:spring-boot-starter-mail'

    // Test dependencies
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testCompileOnly 'org.projectlombok:lombok:1.18.30'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.30'
    // security
    implementation 'org.springframework.boot:spring-boot-starter-security'
    // oath2
    implementation 'org.springframework.boot:spring-boot-starter-oauth2-resource-server'
    // Keycloak
    implementation 'org.keycloak:keycloak-admin-client:26.0.6'
}

tasks.named('test') {
    useJUnitPlatform()
}

// Fix for Java compiler issues
tasks.withType(JavaCompile) {
    options.compilerArgs += [
        '-parameters',
        '--add-exports', 'jdk.compiler/com.sun.tools.javac.tree=ALL-UNNAMED',
        '--add-exports', 'jdk.compiler/com.sun.tools.javac.code=ALL-UNNAMED'
    ]
}
