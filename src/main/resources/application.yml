    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/endora}
    username: ${DB_USERNAME:oudom}
    password: ${DB_PASSWORD:123}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
