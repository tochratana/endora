spring:
  # Database Configuration for Local Development
  datasource:
    url: jdbc:postgresql://localhost:5432/endora
    username: oudom
    password: 123
    driver-class-name: org.postgresql.Driver

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  # MongoDB Configuration for Local Development
  data:
    mongodb:
      uri: mongodb://localhost:27017/endora
    # Redis Configuration (if you want to add caching)
    redis:
      host: localhost

# Logging Configuration for Development
logging:
  level:
    rinsanom.com.springtwodatasoure: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,env,beans
  endpoint:
    health:
      show-details: always

# Server Configuration
server:
  port: 8080

# OpenAPI Configuration for Local Development
app:
  openapi:
    server:
      url: http://localhost:8080
      description: Local Development Server
