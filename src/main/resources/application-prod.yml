    # Allow startup even if mail server is unavailable
    test-connection: false

  # Keycloak Configuration
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_ISSUER_URI:https://endora-oauth2.istad.co/realms/endora_api}

