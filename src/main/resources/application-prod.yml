  server-url: https://endora-oauth2.istad.co/
  realm: endora_api
  client-id: spring-admin
  client-secret: uliUJohOY9OI1jM1SnFrog5iJ23JXWJN
  admin:
    client-id: admin-cli
    client-secret: b2L6hrMg76JLk4GSLd8CGMPRJNnAOko2

# OTP Configuration
