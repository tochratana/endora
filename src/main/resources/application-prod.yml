# OTP Configuration
app:
  otp:
    expiry-minutes: ${OTP_EXPIRY_MINUTES:5}
    max-attempts: ${OTP_MAX_ATTEMPTS:3}

server:
  port: ${SERVER_PORT:8080}
  # Add graceful shutdown and startup settings
  shutdown: graceful
  tomcat:
    connection-timeout: 20000
    threads:
      max: 200
      min-spare: 10

# Health check configuration - more resilient
management:
  health:
    defaults:
      enabled: true
    mongo:
      enabled: true
    db:
      enabled: true
    # Don't fail startup if health checks fail
    probes:
      enabled: true
  endpoints:
    web:
      exposure:
        include: health,info,readiness,liveness
  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true

# Logging configuration for Cloud Run
logging:
  level:
    com.tochratana.api: ${LOG_LEVEL:INFO}
    org.keycloak: WARN
    org.springframework.data.mongodb: WARN
    org.hibernate: WARN
    root: ${ROOT_LOG_LEVEL:INFO}
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
